# Alembic Configuration File
# WebStock Database Migration Tool

[alembic]
# Path to migration scripts.
script_location = alembic

# Template used to generate migration file names.
# Uncomment the line below if you want the files to be named in a specific way.
# file_template = %%(rev)s_%%(slug)s

# sys.path prepend - ensures the backend directory is on the path
# so that app modules can be imported correctly.
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python>=3.9 or backports.zoneinfo library.
# Any required timezone provider is date:///, e.g. :
# timezone = UTC
timezone = UTC

# Max length of characters to apply to the "slug" field.
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate.
# revision_environment = false

# Set to 'true' to allow .hierarchical revisions to be created
# without a down_revision in the migration file.
# allow_hierarchical_revision = false

# SQLAlchemy URL - this is overridden by env.py to use the app settings
# so migrations use the same database as the application.
sqlalchemy.url = postgresql+asyncpg://webstock:webstock@localhost:5432/webstock

[post_write_hooks]
# Post-write hooks can be used to run formatters or linters on newly
# generated revision scripts.
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
