[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/app/logs
user=root

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# ============ FastAPI Backend ============
[program:backend]
command=/opt/venv/bin/uvicorn app.main:app --host 127.0.0.1 --port 8000 --workers 2 --loop uvloop --http httptools
directory=/app/backend
user=appuser
autostart=true
autorestart=true
priority=20
stdout_logfile=/app/logs/backend.log
stderr_logfile=/app/logs/backend-error.log
startsecs=5
stopwaitsecs=30
environment=PYTHONPATH="/app/backend:/app"

# ============ Celery Worker ============
[program:celery-worker]
command=/opt/venv/bin/celery -A worker.celery_app worker --loglevel=info --concurrency=4 -Q celery,scraping,default
directory=/app
user=appuser
autostart=true
autorestart=true
priority=30
stdout_logfile=/app/logs/celery-worker.log
stderr_logfile=/app/logs/celery-worker-error.log
startsecs=5
stopwaitsecs=60
stopasgroup=true
killasgroup=true
environment=PYTHONPATH="/app/backend:/app"

# ============ Celery Beat ============
[program:celery-beat]
command=/opt/venv/bin/celery -A worker.celery_app beat --loglevel=info --schedule=/app/data/celerybeat-schedule
directory=/app
user=appuser
autostart=true
autorestart=true
priority=30
stdout_logfile=/app/logs/celery-beat.log
stderr_logfile=/app/logs/celery-beat-error.log
startsecs=5
stopwaitsecs=30
environment=PYTHONPATH="/app/backend:/app"

# ============ Nginx ============
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=40
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx-error.log
startsecs=3
stopwaitsecs=10
